<html>
  <body>
    <script type="text/javascript">
      const studentsNames = ["Freddy", "Wednesday", "Chucky", "Annabelle", "Jason"];
        
      for (const name of studentsNames) {
        document.write(name + "<br>");
      }
      
      document.write("<br>--- After Sorting ---<br><br>");
            
      studentsNames.sort();
      
      for (const name of studentsNames) {
        document.write(name + "<br>");
      }
    </script>
  </body>
</html>
