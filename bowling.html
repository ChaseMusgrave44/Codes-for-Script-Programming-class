<html>
 <body>
   <script type="text/javascript">
     const team = [
        { name: 'Player 1', frames: [[8, 2], [10], [9, 0], [5, 5], [7, 2], [10], [10], [8, 1], [6, 4], [10, 8, 1]] },
        { name: 'Player 2', frames: [[10], [10], [10], [10], [10], [10], [10], [10], [10], [10, 10, 10]] },
        { name: 'Player 3', frames: [[7, 1], [3, 6], [10], [8, 1], [5, 4], [8, 2], [10], [10], [9, 1], [7, 2]] }
     ];
	outerloop:
   for (let i = 0; i < team.length; i++) {
    const player = team[i];
    const totalScore = calculatePlayerScore(player.frames);
    document.write(`${player.name}'s final score: ${totalScore}<br><br>`);
   } 
      innerloop:  
      function calculatePlayerScore(playerFrames) {
        let score = 0;
        let allRolls = playerFrames.flat();
        let rollIndex = 0;

        for (let frameIndex = 0; frameIndex < 10; frameIndex++) {
            // Strike
            if (allRolls[rollIndex] === 10) {
              score += 10 + allRolls[rollIndex + 1] + allRolls[rollIndex + 2];
              rollIndex++;
            }
            // Spare
            else if (allRolls[rollIndex] + allRolls[rollIndex + 1] === 10) {
             score += 10 + allRolls[rollIndex + 2];
             rollIndex += 2;
            }
            // neither srike nor spare
            else {
             score += allRolls[rollIndex] + allRolls[rollIndex + 1];
             rollIndex += 2;
         }
      }
      return score;
    }
   
   </script>
 </body>
</html>
