<html>
 <body>
  <script>
    
    
     let total = 0; 
    
     for (let i = 1; i <= 5; i++) {
         const score = parseFloat(prompt("Enter homework score #" + i + ":"));
         total = total + score;
     }

     let average = total / 5;
     document.write("Your homework average is: " + average);
  </script>
 </body>
</html>
