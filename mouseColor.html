<html>
  <body>	 
    <p id="myText" onmouseover="over()" onmouseout="out()">Roll the mouse over this text to see what happens!</p>
    <script type="text/javascript">
      const myText = document.getElementById('myText'); 

      function over() {
        myText.style.color = "Cyan";
      }   
      function out() {
        myText.style.color = "Red";
      }   
	  
    </script>	 
  </body>	 
</html>
